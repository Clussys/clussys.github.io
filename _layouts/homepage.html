<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">    
</head>
  
<body>
  <!--
    <header role="banner" style="background-color: #157878; height: 50px;">          
      <div style="display: flex; justify-content: center; align-items: center;">
        <a href="/" style="color: white;"> {{ site.title }} </a>
      </div>
    </header>
    -->
    <main id="content" class="main-content" role="main" style="height: 100%;">
      <div>
        {% include header.md %}
      </div>
      <hr style="padding: 5pt;">
      <div>
        <a href="/"> {{ site.title }} </a> > {{ page.title }}
      </div>

      <div>
        {{ content }}
      </div>

      <footer class="page-footer", style="bottom: 0;">
        <div>
          {% include footer.md %}
        </div>
      </footer>
    </main>

  </body>
</html>
