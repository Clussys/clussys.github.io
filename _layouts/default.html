<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">    
</head>
  <body>
    <header class="page-header" role="banner">          
      <div>
        <a href="/" style="color: white;"><h1>{{ site.title }}</h1></a>
      </div>
    </header>

    <main id="content" class="main-content" role="main" style="height: 100%;">
      <div>

        {% include header.md %}

      </div>
      <br>
      <div>
        <a href="/"> {{ site.title }} </a> > {{ page.title }}
      </div>

      <div>
        {{ content }}
      </div>

      <footer class="page-footer", style="bottom: 0;">
        <div>
          {% include footer.md %}
        </div>
      </footer>
    </main>
  </body>
</html>
